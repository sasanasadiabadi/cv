          rtMRI-VTAT is a Python-based GUI and a vocal tract analysis tool for rtMRI datasets.
        description: | # this will include new lines to allow paragraphs
          My Ph.D research was centered around localizing anatomical landmarks of the vocal tract in real-time MRI videos and analysing how speech articulators change over time as we utter a sentence.
