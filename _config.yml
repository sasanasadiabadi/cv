  I am a computer vision and deep learning enginner, enthusiastic about vastly growing industrial applications of AI. 
  I'm passionate about solving real world problems with a strong research background in industry and academy. Having experienced working with people from around the world
  in various teams and under different industry systems.

  My work and research focuses on **spatio-temporal medical image analysis, multimodal signal processing, light-weight neural networks and deep learning on edge**. I'm mostly intrested in designing and optimizing 
